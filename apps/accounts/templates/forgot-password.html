{% extends 'base2.html' %}
{% block heading %}Password Reset {% endblock %}
{% block centered %}
<form method="post" action="{% url 'recover_password' %}">
  {% csrf_token %}
  {% if form.errors %}
  <div class="auth_error">Oops... an error occurred, try again</div>
  {% endif %}
  {{form.email.label_tag}}<br/>
  {{form.email}}<br/><br/>
  <input type="submit" value="Send Me My Password"/><br/>
</form>
{% endblock %}
